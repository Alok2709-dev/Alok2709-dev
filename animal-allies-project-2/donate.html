<!DOCTYPE HTML>
<html>
<head>
  <title>Animal Allies - Donate</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
  <script src="qrcode.min.js"></script>
  <script>
    function generateQRCode() {
      const amount = document.getElementById('amount').value;
      const upiId = '7398259999@okbizaxis'; // Your UPI ID
      const paymentLink = `upi://pay?pa=${encodeURIComponent(upiId)}&pn=Animal%20Allies&tn=Donation&am=${encodeURIComponent(amount)}&cu=INR`;
      
      const qrcode = new QRCode(document.getElementById('qrcode'), {
        text: paymentLink,
        width: 128,
        height: 128,
      });

      document.getElementById('qrcode').style.display = 'block';
    }

    // Change the font color of the amount input
    function changeFontColor() {
      const amountInput = document.getElementById('amount');
      amountInput.style.color = 'black'; // Change this to your desired color
    }
  </script>
</head>
<body class="is-preload">

<!-- Page Wrapper -->
<div id="page-wrapper">

  <!-- Header -->
  <header id="header" class="alt">
    <!-- ... (Header content) ... -->
  </header>

  <!-- Menu -->
  <nav id="menu">
    <!-- ... (Menu content) ... -->
  </nav>

  <!-- Donation Form -->
  <section id="donation-form" class="wrapper">
    <div class="inner">
      <h2 class="major">Make a Donation</h2>
      <form id="payment-form">
        <div class="field">
          <label for="amount">Amount (INR)</label>
          <input type="number" name="amount" id="amount" min="1" step="0.01" required oninput="changeFontColor()" />
        </div>
        <!-- ... (Other form fields) ... -->
        <ul class="actions">
          <li>
            <button type="button" onclick="generateQRCode()">Generate QR Code</button>
          </li>
        </ul>
      </form>
    </div>
  </section>

  <!-- Placeholder for QR Code -->
  <div id="qrcode" style="display: none;"></div>

  <!-- Footer -->
  <section id="footer">
    <div class="inner">
      <!-- ... (Footer content) ... -->
    </div>
  </section>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
